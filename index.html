<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Gastos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="max-w-4xl mx-auto p-6 bg-white rounded-xl shadow-md mt-10">
        <h1 class="text-3xl font-bold text-center text-blue-600">Controle de Gastos</h1>

        <!-- Renda Mensal -->
        <div class="mt-6">
            <label class="block text-lg font-semibold">Renda Mensal (R$)</label>
            <input id="monthlyIncome" type="number" class="w-full p-3 border rounded-lg mt-2">
        </div>

        <!-- Informações Financeiras -->
        <div class="flex justify-between mt-6 p-4 bg-blue-100 rounded-lg">
            <p class="text-lg font-semibold">Renda: <span id="incomeDisplay" class="text-green-600">R$ 0,00</span></p>
            <p class="text-lg font-semibold">Gastos: <span id="totalValue" class="text-red-600">R$ 0,00</span></p>
            <p class="text-lg font-semibold">Saldo: <span id="balanceDisplay" class="text-blue-600">R$ 0,00</span></p>
        </div>

        <!-- Formulário de Adição de Gastos -->
        <form id="expenseForm" class="mt-6 space-y-4">
            <div class="grid grid-cols-2 gap-4">
                <input type="date" id="date" class="w-full p-3 border rounded-lg" required>
                <input type="text" id="description" placeholder="Descrição" class="w-full p-3 border rounded-lg" required>
            </div>
            
            <div class="grid grid-cols-3 gap-4">
                <input type="number" id="amount" placeholder="Valor (R$)" step="0.01" min="0" class="w-full p-3 border rounded-lg" required>
                <select id="category" class="w-full p-3 border rounded-lg">
                    <option value="Alimentação">Alimentação</option>
                    <option value="Transporte">Transporte</option>
                    <option value="Saúde">Saúde</option>
                    <option value="Lazer">Lazer</option>
                    <option value="Outros">Outros</option>
                    <option value="Moradia">Moradia</option>
                </select>
                <select id="payment" class="w-full p-3 border rounded-lg">
                    <option value="Dinheiro">Dinheiro</option>
                    <option value="Cartão de Crédito">Cartão de Crédito</option>
                    <option value="Cartão de Débito">Cartão de Débito</option>
                    <option value="Pix">Pix</option>
                    <option value="A Pagar">A Pagar</option>
                </select>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition">Adicionar Gasto</button>
        </form>

        <!-- Tabela de Gastos -->
        <div class="mt-6 overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-blue-600 text-white">
                        <th class="p-3">Data</th>
                        <th class="p-3">Descrição</th>
                        <th class="p-3">Valor</th>
                        <th class="p-3">Categoria</th>
                        <th class="p-3">Pagamento</th>
                        <th class="p-3">Ação</th>
                    </tr>
                </thead>
                <tbody id="expenseTable" class="bg-white">
                    <!-- Linhas adicionadas via JS -->
                </tbody>
            </table>
        </div>
        <div class="flex justify-between items-center mt-4">
            <button id="clearExpenses" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition">
                Limpar Tudo
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
